<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Cat</title>
    <style>
        .box {
            padding: 1em;
        }
    </style>
</head>

<body>
    <h1>Hi</h1>
    <div class="content">
        <div class="box">
            <input type="text" id="status-code">
            <button onclick="statusCat()">Cat!</button>
        </div>
        <div id="status-img"></div>
    </div>
</body>
<script>
    const api_url = "https://http.cat/"

    function statusCat() {

        let status = document.getElementById("status-code").value;
        let url = `${api_url}${status}`;

        let img = document.createElement("img");
        let img_div = document.getElementById("status-img");
        img.src = url;
        img_div.innerHTML = "";
        img_div.append(img);
    }
    // statusCat();
</script>

</html>
